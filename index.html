<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <meta charset="utf-8">
        <link href="./styles.css" rel="stylesheet">
        <script defer src="./calculator.js"></script>
    </head>

    <body>
        <div class="main-container">
            <div class="calculator">
                <div class="cal-screen">
                    <div class="upper-screen"></div>
                    <div class="lower-screen">0</div>
                </div>
                <div class="cal-buttons">
                    <button class="flex-btn-main func" data-symbol="S">sin</button>
                    <button class="flex-btn-main func" data-symbol="L">log</button>
                    <button class="flex-btn-main num-btn">7</button>
                    <button class="flex-btn-main num-btn">4</button>
                    <button class="flex-btn-main num-btn">1</button>
                    <button class="flex-btn-main num-btn">00</button>
                    <button class="flex-btn-main func" data-symbol="C">cos</button>
                    <button class="flex-btn-main paren" data-symbol="(">(</button>
                    <button class="flex-btn-main num-btn">8</button>
                    <button class="flex-btn-main num-btn">5</button>
                    <button class="flex-btn-main num-btn">2</button>
                    <button class="flex-btn-main num-btn">0</button>
                    <button class="flex-btn-main func" data-symbol="T">tan</button>
                    <button class="flex-btn-main paren" data-symbol=")">)</button>
                    <button class="flex-btn-main num-btn">9</button>
                    <button class="flex-btn-main num-btn">6</button>
                    <button class="flex-btn-main num-btn">3</button>
                    <button class="flex-btn-main num-btn">.</button>
                    <button class="flex-btn-main rad-btn" data-type="rad">rad</button>
                    <button class="flex-btn-main del-btn">DEL</button>
                    <button class="flex-btn-main operator exponent" data-symbol=" ^ ">^</button>
                    <button class="flex-btn-main operator" data-symbol=" * ">X</button>
                    <button class="flex-btn-main operator divide" data-symbol=" / ">&divide</button>
                    <button class="flex-btn-main prev-answer-btn">Ans</button>
                    <button class="flex-btn-main active-btn deg-btn" data-type="deg">deg</button>
                    <button class="flex-btn-main reset-btn">AC</button>
                    <button class="flex-btn-main operator add" data-symbol=" + ">+</button>
                    <button class="flex-btn-main negative" data-symbol=" - ">-</button>
                    <button class="flex-btn-main equal-btn">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
