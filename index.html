<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <meta charset="utf-8">
        <link href="./styles.css" rel="stylesheet">
        <script src="./calculator.js"></script>
    </head>

    <body>
        <div class="main-container">
            <div class="calculator debug">
                <div class="cal-screen debug">

                </div>
                <div class="cal-buttons debug">
                    <div class="main-buttons">
                        <button class="flex-btn-main">sin</button>
                        <button class="flex-btn-main">cos</button>
                        <button class="flex-btn-main">tan</button>
                        <button class="flex-btn-main">rad</button>
                        <button class="flex-btn-main">log</button>
                        <button class="flex-btn-main">AC</button>
                        <button class="flex-btn-main">(</button>
                        <button class="flex-btn-main">)</button>
                    </div>
                    <div class="side-buttons">
                        <button class="flex-btn-side">deg</button>
                        <button class="flex-btn-side">del</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
